<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/static/chat.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #001BFF; /* Темно-синий фон */
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .logo {
            width: 200px; /* Увеличен размер логотипа */
        }
        .navbar {
            background-color: #001BFF;
            padding: 15px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #FF1493; /* Лаймовый цвет */
            font-weight: bold;
            border: none;
        }
        .btn-secondary {
            background-color: #FF1493; /* Ярко-розовый цвет */
            font-weight: bold;
            border: none;
        }
        h2 {
            color: #ADFF2F; /* Лаймовый цвет */
            font-weight: bold;
        }
        .chat {
            height: 400px;
            overflow-y: scroll;
            border: 2px solid #FF1493; /* Ярко-розовый цвет */
            padding: 10px;
            background-color: #001BFF;
        }
        .message {
            margin-bottom: 10px;
            background-color: #ADFF2F; /* Гламурный зеленый цвет */
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .message2 {
            margin-bottom: 10px;
            background-color: #FF1493; /* Гламурный зеленый цвет */
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .input-group .form-control {
            background-color: #001BFF;
            color: white;
            border: 2px solid #ADFF2F; /* Лаймовый цвет */
        }
        .input-group .btn-primary {
            background-color: #FF1493; /* Ярко-розовый цвет */
            font-weight: bold;
            border: none;
        }
        .grid-background {
            background-image: url('/static/grid-2.png'); /* Путь к вашему изображению сетки */
            background-size: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .styled-text {
            color: #ADFF2F; /* Лаймовый цвет */
            font-size: 1.5rem;
            float: left;
        }
        .list-group-item {
            background-color: #001BFF;
            color: white;
            border: 1px solid #00FF94; /* Гламурный зеленый цвет */
            position: relative;
        }
        .list-group-item::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-top: 20px solid #ADFF2F; /* Лаймовый цвет */
            border-left: 20px solid transparent;
        }
    </style>
</head>
<body onLoad="loadPage(event)">
<div class="grid-background"></div>
<!-- Логотип -->
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
        <img src="/static/logo.png" alt="Logo" class="logo animate__animated animate__fadeInDown">
    </a>
</nav>

<!-- Страница авторизации -->
<div class="container" id="loginPage">
    <div class="row justify-content-center">
        <div class="col-md-6 wow animate__fadeInLeft">
            <h2>Login</h2>
            <form onsubmit="authorize(event)" action="">
                <div class="form-group">
                    <label for="name" class="styled-text">Login</label>
                    <input type="text" class="form-control" id="name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nickname" class="styled-text">Password</label>
                    <input type="password" class="form-control" id="nickname" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- Страница выбора чата -->
<div class="container" id="chatSelectionPage" style="display:none;">
    <div class="row justify-content-center">
        <div class="col-md-6 wow animate__fadeInRight">
            <button class="btn btn-secondary mt-3" onclick="logout(event)">Log out</button>
            <h2>Select a Chat</h2>
            <ul class="list-group">
                <!--                    <li class="list-group-item list-group-item-action" onclick="joinChat('General Chat')">General Chat</li>-->
                <!--                    <li class="list-group-item list-group-item-action" onclick="joinChat('Sports Chat')">Sports Chat</li>-->
                <!--                    <li class="list-group-item list-group-item-action" onclick="joinChat('Tech Chat')">Tech Chat</li>-->
            </ul>
            <button class="btn btn-secondary mt-3" onclick="createChat()">Create a new Chat</button>
        </div>
    </div>
</div>

<!-- Страница чата -->
<div class="container" id="chatPage" style="display:none;">
    <div class="row">
        <div class="col-md-12 wow animate__fadeInUp">
            <button class="btn btn-secondary mb-3" onclick="goBack()">Back</button>
            <h2 id="chatName"></h2>
            <br/>
            <span id="members"></span>
            <ul class="chat" id="messages"></ul>
            <form action="" onsubmit="sendMessage(event)">
                <div class="input-group mt-3">

                    <input type="text" class="form-control" id="messageText" autocomplete="off"
                           placeholder="Type a message">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
    new WOW().init();

    const chats = {
        'General Chat': [],
        'Sports Chat': [],
        'Tech Chat': []
    };
    let currentChat = '';

    function onLogin() {
        const name = document.getElementById('name').value;
        const nickname = document.getElementById('nickname').value;
        // Simulate login
        console.log(`Logged in as ${name} (${nickname})`);
        history.pushState({page: 'chatSelectionPage'}, '', '#chatSelection');
        showPage('chatSelectionPage');
        loadAllMyChats(event)
    }

    function joinChat(chatName) {
        currentChat = chatName;
        document.getElementById('chatName').innerText = chatName;
        history.pushState({page: 'chatPage'}, '', `#chat/${chatName}`);
        showPage('chatPage');
        loadMessages();
    }

    function createChat() {
        const chatName = prompt("Enter chat name:");
        if (chatName) {
            chats[chatName] = [];
            joinChat(chatName);
        }
    }

    function loadMessages() {
        const chatContainer = document.getElementById('messages');
        chatContainer.innerHTML = '';
        return;
        chats[currentChat].forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerText = message;
            chatContainer.appendChild(messageDiv);
        });
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
        if (message) {
            chats[currentChat].push(message);
            loadMessages();
            messageInput.value = '';
        }
    }

    function goBack() {
        history.back();
    }

    function showPage(pageId) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('chatSelectionPage').style.display = 'none';
        document.getElementById('chatPage').style.display = 'none';
        document.getElementById(pageId).style.display = 'block';
    }

    window.onpopstate = function(event) {
        if (event.state && event.state.page) {
            showPage(event.state.page);
        } else {
            showPage('loginPage');
        }
    };

    // Initial page load
    if (location.hash.startsWith('#chat/')) {
        const chatName = location.hash.split('/')[1];
        if (chats[chatName]) {
            joinChat(chatName);
        } else {
            showPage('loginPage');
        }
    } else if (location.hash === '#chatSelection') {
        showPage('chatSelectionPage');
    } else {
        showPage('loginPage');
    }
</script>
</body>
</html>

<script>
    var currentdate = new Date()
    var datetimemin = currentdate.getFullYear() + "-"
                + (currentdate.getMonth()+1)  + "-"
                + currentdate.getDate() + "T"
                + currentdate.getHours() + ":"
                + currentdate.getMinutes()
    // document.getElementById('selectedDate').min = datetimemin
    var all_messages = []
    var global_chat_id = null;
    var global_members = [];
    var TOKEN = null;
    function loadPage(event) {
        TOKEN = localStorage.getItem("TOKEN")
        if(TOKEN !== null) {
            onLogin()
            // document.getElementById("status").innerHTML = `<font color='#00FF00'>Authorized as ${localStorage.getItem("USER_NAME")} (${localStorage.getItem("USER_LOGIN")})</font>`
        }
        else {
            showPage('loginPage')
            // document.getElementById("status").innerHTML = "<font color='#FF0000'>Unauthorized</font>"
        }
    }
    var ws = null;
    var TOKEN = null;
    const onmessagews = function(event) {
        var messages = document.getElementById('messages')
        var message = document.createElement('li')

        if(isJson(event.data)) {
            var msg = JSON.parse(event.data)
            all_messages.push(msg)
            message.setAttribute("class", msg.user_id == localStorage.getItem("USER_ID") ? 'chat-item right' : 'chat-item left');
            message.setAttribute("message_id", msg.id);
            var div = document.createElement('div')
            var user = global_members.filter(member => member.id == msg.user_id)[0]
            var buttons = `<button onclick='deleteMessage(${msg.id})'>X</button><button onclick='editMessage(${msg.id})'>🖉</button>`
            console.log("isJson" + global_members)
            div.innerHTML = `<font size="2"><i>${user.name} (${user.login})</i></font><br>${msg.text}<br>${msg.user_id == localStorage.getItem("USER_ID") ? buttons : ""}`;
            message.appendChild(div)
            messages.appendChild(message)
        } else {
            var task = event.data.split('-')
            var action = task[0]
            var subject = task[1]
            switch (action) {
                case "DELETE":
                    document.querySelector(`[message_id="${subject}"`).remove()
                    break;
                case "EDIT":
                    fetch(`/message/?message_id=${subject}`, { headers: { Authorization: "Bearer " + TOKEN, "Content-Type": "application/json" }}).then(r => r.json())
                        .then(msg => {
                            //TODO make separated method for this
                            var div = document.createElement('div')
                            var user = global_members.filter(member => member.id == msg.user_id)[0]
                            var buttons = `<button onclick='deleteMessage(${msg.id})'>X</button><button onclick='editMessage(${msg.id})'>🖉</button>`
                            div.innerHTML = `<font size="2"><i>${user.name} (${user.login})</i></font><br>${msg.text}<br>${msg.user_id == localStorage.getItem("USER_ID") ? buttons : ""}`;
                            var cloud = document.querySelector(`[message_id="${subject}"`)
                            cloud.innerHTML = ""
                            cloud.appendChild(div)
                        })
                    break;
            }
        }
    };
    function sendMessage(event) {
        var input = document.getElementById("messageText")
        const json_request_body = JSON.stringify({
            user_id: localStorage.getItem("USER_ID"),
            chat_id: global_chat_id,
            text: input.value,
            edited: false,
            read: false
        });
        console.log(json_request_body);
        fetch(`/message/`, {method: 'POST', headers: { Authorization: "Bearer " + TOKEN, "Content-Type": "application/json" }, body: json_request_body})
        input.value = ''
        event.preventDefault()
    }

    function sendScheduledMessage(event) {
        event.preventDefault()
        var input = document.getElementById("messageText")
        var datetime = document.getElementById('selectedDate')
        datetime = datetime.value
        datetime += ":00"
        datetime = datetime.replace('T', ' ')
        const json_request_body = JSON.stringify({
            user_id: localStorage.getItem("USER_ID"),
            chat_id: global_chat_id,
            text: input.value,
            created_date: datetime
        })
        console.log(json_request_body);
        fetch(`/message/scheduled`, {method: 'POST', headers: { Authorization: "Bearer " + TOKEN, "Content-Type": "application/json" }, body: json_request_body})
        input.value = ''
    }
    async function authorize(event) {
        event.preventDefault()
        const formData = new FormData();
        var login = document.getElementById("name")
        formData.append('username', login.value);
        var password  = document.getElementById("nickname")
        formData.append('password', password.value);
        await fetch('/login/', {method: 'POST', body: formData}).then(r => r.json())
            .then(data => {
                localStorage.setItem("TOKEN", data.access_token)
                return data
            })
            .then(data => {
                const TOKEN = localStorage.getItem("TOKEN")
                fetch('/user/', {method: 'GET', headers: { Authorization: "Bearer " + TOKEN }}).then(r => r.json())
                    .then(data => {
                        localStorage.setItem("USER_ID", data.id)
                        localStorage.setItem("USER_NAME", data.name)
                        localStorage.setItem("USER_LOGIN", data.login)
                        return data
                    })
                    .then(data => {
                        loadPage(null)
                    })
            })

    }
    function logout(event) {
        localStorage.removeItem("TOKEN")
        loadPage(null)
        // goBack()
    }
    function loadAllMyChats(event) {
        // event.preventDefault()
        const TOKEN = localStorage.getItem("TOKEN")
        if(TOKEN === "null") {
            alert("Authenticate before")
            return
        }
        var result = Array();
        fetch('/chat/my', {method: 'GET', headers: { Authorization: "Bearer " + TOKEN }}).then(r => r.json())
            .then(data => data.forEach(element => {
                var mychats = document.getElementsByClassName('list-group')[0]
                mychats.innerHTML = ""
                var oneChat = document.createElement('li')
                oneChat.classList.add("list-group-item");
                oneChat.classList.add("list-group-item-action");
                oneChat.setAttribute("onClick", `connectToChat(${element.id}, '${element.name}')`);
                // var button = document.createElement('button')
                // button.setAttribute("onClick", `connectToChat(${element.id}, '${element.name}')`);
                var content = document.createTextNode(element.name)
                // button.appendChild(content)
                oneChat.appendChild(content)
                mychats.appendChild(oneChat)
            }))
    }
    var lastChatId, lastChatName;
    function connectToChat(chat_id, chat_name) {
        joinChat(chat_name)
        lastChatId = chat_id
        lastChatName = chat_name
        ws?.close();
        // document.getElementById('chat-name').innerHTML = `U're in chat: <i>${chat_name}<\i>`;
        fetch(`/chat/members?chat_id=${chat_id}`,{ headers: { Authorization: "Bearer " + TOKEN, "Content-Type": "application/json" }}).then(r => r.json())
            .then(data => {
                    var mychats = document.getElementById('members')
                    console.log("global_members " + data)
                    global_members = data;
                    var users = data.map(member => `${member.name} aka ${member.login}`)
                    var content = document.createTextNode(`Members (${users.length}): ${users.join(', ')}`)
                    mychats.innerHTML = ""
                    mychats.appendChild(content)
                    return data
                }
            )
        ws = new WebSocket(`ws://${window.location.host}/utils/ws/` + chat_id);
        ws.onmessage = onmessagews;
        global_chat_id = chat_id;
    }
    function deleteMessage(message_id) {
        if(confirm("Are you sure want to delete message?"))
            fetch(`/message/?message_id=${message_id}`, {method: 'DELETE', headers: { Authorization: "Bearer " + TOKEN, "Content-Type": "application/json" }})
    }
    function editMessage(message_id) {
        var message = all_messages.filter(msg => msg.id == message_id)[0]
        var result = prompt("Edit message", message.text)
        if(result != null) {
            message.text = result
            console.log(JSON.stringify(message))
            fetch(`/message/`, {method: 'PUT', headers: { Authorization: "Bearer " + TOKEN, "Content-Type": "application/json" }, body: JSON.stringify(message)})
        }
    }

    window.onbeforeunload = function() {
        try {ws.onclose = function () {};} catch (ignore) {} // disable onclose handler first
        ws?.close();
    };

    function isJson(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }
</script>
